<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 4.1</title>
    <link href="/src/views/lr4/lab4_1/template.css" rel="stylesheet">
</head>
<body>
<main>

    <div id="form_container">

        <form id="formlr">
            <label for="name">
                Ім'я:
                <input id="name" name="name" type="text"/>
            </label>
            <label for="surname">
                Прізвище:
                <input id="surname" name="surname" type="text"/>
            </label>
            <label for="org_name">
                Назва організації:
                <input id="org_name" name="org_name" type="text"/>
            </label>
            <label for="credit_card">
                Номер кредитної картки:
                <input id="credit_card" name="credit_card" type="text"/>
            </label>
            <label for="phone">
                Номер телефону:
                <input id="phone" name="phone" type="tel"/>
            </label>
            <label for="email">
                Електронна адреса:
                <input id="email" name="email" type="text"/>
            </label>
            <div id="form_btn">
                <input id="submit_btn" type="submit" value="Надіслати">
                <input id="clear_btn" type="button" value="Очистити">
            </div>
        </form>

    </div>

</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/src/views/lr4/lab4_1/template.js"></script>
</html>
