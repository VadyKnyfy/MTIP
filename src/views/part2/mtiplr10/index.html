<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .rss-links {
            margin-bottom: 20px;
        }
        .rss-links li {
            list-style: none;
            margin-bottom: 5px;
        }
        .rss-links li a {
            text-decoration: none;
            color: #1e90ff;
        }
        .rss-links li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>RSS Reader</h1>

<form method="GET" action="news.php">
    <label for="rssUrl">Введіть RSS посилання:</label>
    <input type="url" id="rssUrl" name="rssUrl" placeholder="https://example.com/rss" required>
    <button type="submit">Завантажити</button>
</form>

<div class="rss-links">
    <h2>Популярні RSS стрічки:</h2>
    <ul>
        <li><a href="news.php?rssUrl=https://www.radiosvoboda.org/api/zrqiteuuir">Радіо Свобода</a></li>
        <li><a href="news.php?rssUrl=https://www.pravda.com.ua/rss/view_news/">Українська Правда</a></li>
        <li><a href="news.php?rssUrl=https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml">The New York Times</a></li>
    </ul>
</div>

</body>
</html>
